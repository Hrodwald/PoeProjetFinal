services:
  db:
      image: mysql:5.7
      volumes:
        - /opt/test:/var/lib/mysql
        - ./mysql-dump:/docker-entrypoint-initdb.d
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: testdb1
        MYSQL_USER: testuser
        MYSQL_PASSWORD: root
      ports:
        - 3306:3306