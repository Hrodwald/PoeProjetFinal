---
# inventory: "~/inventory.ini"

connection:
  account_private_key: "~/.ssh/g1_aws_key"
  private_key: "~/.ssh/g1_aws_key.pem"

aws:
  region: eu-central-1
  subnet_id: subnet-XXXXX
  access_key: "{{ lookup('file', '~/aws_access/access_key') }}"
  secret_key: "{{ lookup('file', '~/aws_access/secret_key') }}"

machines_groups:
  - name: jekyll
    machines:
    - name: G1_jekyll
      image: ami-08b6d44b4f6f7b279
      type: t3.large
      count: 1

  - name: tomcat
    machines:
    - name: G1_tomcat
      image: ami-08b6d44b4f6f7b279
      type: t3.large
      count: 1

  - name: python
    machines:
    - name: G1_python
      image: ami-08b6d44b4f6f7b279
      type: t3.large
      count: 1
...